/* ---------------------------------------------------------------------
   FANCY EXAMPLE
   --------------------------------------------------------------------- */
   .fancy .jSlots-wrapper {
    overflow: hidden;
    height: 100px;
    display: inline-block; /* to size correctly, can use float too, or width*/
    border: 1px solid #999;
}

.fancy .slot li {
    width:  800px;
    line-height: 100px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.8);
    font-family: 'Gravitas One', serif;
    border-left: 1px solid #999;
}

.fancy .slot:first-child li {
    border-left: none;
}

.fancy .slot li:nth-child(7) {
    background-color: #FFCE29;
}
.fancy .slot li:nth-child(6) {
    background-color: #FFA22B;
}
.fancy .slot li:nth-child(5) {
    background-color: #FF8645;
}
.fancy .slot li:nth-child(4) {
    background-color: #FF6D3F;
}
.fancy .slot li:nth-child(3) {
    background-color: #FF494C;
}
.fancy .slot li:nth-child(2) {
    background-color: #FF3333;
}
.fancy .slot li:nth-child(1),
.fancy .slot li:nth-child(8) {
    background-color: #FF0000;
}

.fancy .slot li span {
    display: block;
}

/* ---------------------------------------------------------------------
   ANIMATIONS
   --------------------------------------------------------------------- */

   @-webkit-keyframes winner {
    0%, 50%, 100% {
        -webkit-transform: rotate(0deg);
        font-size:70px;
        color: #fff;
    }
    25% {
        -webkit-transform: rotate(20deg);
        font-size:90px;
        color: #FF16D8;
    }
    75% {
        -webkit-transform: rotate(-20deg);
        font-size:90px;
        color: #FF16D8;
    }
}
@-moz-keyframes winner {
    0%, 50%, 100% {
        -moz-transform: rotate(0deg);
        font-size:70px;
        color: #fff;
    }
    25% {
        -moz-transform: rotate(20deg);
        font-size:90px;
        color: #FF16D8;
    }
    75% {
        -moz-transform: rotate(-20deg);
        font-size:90px;
        color: #FF16D8;
    }
}
@-ms-keyframes winner {
    0%, 50%, 100% {
        -ms-transform: rotate(0deg);
        font-size:70px;
        color: #fff;
    }
    25% {
        -ms-transform: rotate(20deg);
        font-size:90px;
        color: #FF16D8;
    }
    75% {
        -ms-transform: rotate(-20deg);
        font-size:90px;
        color: #FF16D8;
    }
}


@-webkit-keyframes winnerBox {
    0%, 50%, 100% {
        box-shadow: inset 0 0  0px yellow;
        background-color: #FF0000;
    }
    25%, 75% {
        box-shadow: inset 0 0 30px yellow;
        background-color: aqua;
    }
}
@-moz-keyframes winnerBox {
    0%, 50%, 100% {
        box-shadow: inset 0 0  0px yellow;
        background-color: #FF0000;
    }
    25%, 75% {
        box-shadow: inset 0 0 30px yellow;
        background-color: aqua;
    }
}
@-ms-keyframes winnerBox {
    0%, 50%, 100% {
        box-shadow: inset 0 0  0px yellow;
        background-color: #FF0000;
    }
    25%, 75% {
        box-shadow: inset 0 0 30px yellow;
        background-color: aqua;
    }
}



.winner li {
    -webkit-animation: winnerBox 2s infinite linear;
    -moz-animation: winnerBox 2s infinite linear;
    -ms-animation: winnerBox 2s infinite linear;
}
.winner li span {
   -webkit-animation: winner 2s infinite linear;
   -moz-animation: winner 2s infinite linear;
   -ms-animation: winner 2s infinite linear;

<script type="text/javascript">

    //隨機生成一個值  取值範圍  random( [min,max]);
    function random(range){
        var max = Math.max(range[0],range[1]);
        var min =Math.min(range[0],range[1]);
        var diff=max-min;
        var number=Math.ceil( (Math.random()*diff+min));
        return number-1;
    }
    google.load('visualization', '1',
      {'packages': ['table']});
    function drawVisualization() {
        var url=$("#shareURL").val();
        if(url.length==0)
        {
            url='https://docs.google.com/spreadsheets/d/1_BgG1_Ig5GpfL8Vs_2HIoE9cD-vb-oOwd3PPwYXgTag/edit?usp=sharing';
        }
        var query = new google.visualization.Query(url);  
        query.setQuery("select * ");
        query.send(function(resp){
            if (!resp.isError()) {
              var dataTable = resp.getDataTable();
              var jsonData = JSON.parse(dataTable.toJSON());
              var len = jsonData.rows.length;
              var rows=$(".slot");
              var li=$("#li0");

              var loc1=$("#loc1").val();
              if(loc1.length==0){
                loc1=1;
            }
            var loc2=$("#loc2").val();
            if(loc2.length==0){
                loc2=2;
            }
            for(var i=0;i<8;i++){
                var num=random([0,len]);
                var name;
                var book;

                if(jsonData.rows[num].c[loc1]!==null)
                {
                    name= jsonData.rows[num].c[loc1].v.slice(0,10);
                }
                if(jsonData.rows[num].c[loc2]!==null)
                {
                   book= jsonData.rows[num].c[loc2].v.slice(0,12);
               }

               if(i==0)
               {
                var vvv=$('[id=li0]');
                var ddd=$('[id=li0]').html(num+2+","+name+","+book);
            }else
            {

          }
      }
  }
});
