<script type="text/javascript" charset="utf-8">
//開啟圖表設定
function show(){
  if($('#adder').css('display')!='none'){
    return false;
  }
  $('#adder').css('left', (document.documentElement.clientWidth - $('#adder').width()) / 2);
  $('#adder').css('top', (document.documentElement.clientHeight - $('#adder').height()) / 2);
  $('#adder').animate({ opacity: "show" }, "fase", function () { $('#title').focus(); });
}
    //關閉圖表設定
    $('#btn_Cancel').click(function(){

      $('#adder').animate({ opacity: "hide" }, "fase", function () { $('#adder').css('display','none');});
      return false;
    });

    $('#playFancy').click(function(){
     var title=$("#title").val();
     var shareURL=$("#shareURL").val();
     var startTime=$("#datetimepicker1").datepicker("getDate");
     var endTime=$("#datetimepicker2").datepicker("getDate");

     var txt1=$("#txt1").val();
     var txt2=$("#txt2").val();
     var txt3=$("#txt3").val();
     var txt4=$("#txt4").val();
     var txt5=$("#txt5").val();

     var getUrl='http://harrylingg.github.io/lng_ballot/ChartQuery.html?shareURL='+shareURL +'&startTime= '+startTime+'&endTime= '+endTime+'&title= '+title+'&txt1= '+txt1+'&txt2= '+txt2+'&txt3= '+txt3+'&txt4= '+txt4+'&txt5= '+txt5+'&shareURL= '+shareURL;
     makeShort(encodeURI(getUrl));
     return false;
   });
    
    $(function () {

    });

    });
   });

    function load()
    {
  gapi.client.setApiKey('AIzaSyCksMgGmGBGiy1TD-roCtoL88y35l0lOOA'); //get your ownn Browser API KEY

function makeShort(longUrl) 
{
 var request = gapi.client.urlshortener.url.insert({
  'resource': {
    'longUrl': longUrl
  }
});
 request.execute(function(response) 
 {
  if(response.id != null)
  {
   $('#getUrl').val(response.id);
 }
 else
 {
  alert("error: creating short url");
}
});
}
window.onload = load;
