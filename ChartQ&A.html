<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart Q&A</title>

  <!-- Bootstrap CSS -->    
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
</head>
<body>
  <div>
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">

          </header>
          <div class="panel-body">
            <form class="form-horizontal " method="get">

             <div class="form-group">
              <div class="col-sm-10">
                <strong  style="font-size:22px;">
                  當google表單製作完畢後 
                  <br/> 
                  會自動生成一張google試算表
                  <br/> 
                  將共用的網址複製下來
                  <br/> 
                  目前最多只能五個資料來統計
                </strong>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <img src="img/chart1.png" class="img-thumbnail" width="900" height="850">
              </div>
            </div>
            <div class="form-group">
             <strong style="font-size:22px;">
               <br/>按照順序填入資料  
               <br/> 共用網址必填
               <br/> 填寫時間就可避免有人在統計時間過後還在填資料

             </strong>
           </div>
           <div class="form-group">
            <div class="col-sm-10">
              <img src="img/chart2.png" class="img-thumbnail" width="900" height="650">
            </div>
          </div>

          <div class="form-group">
           <strong style="font-size:22px;">
             <br/>產生的網址便可分享給大家,就可直接看到圖表</strong>
           </div>
           <div class="form-group">
            <div class="col-sm-10">
              <img src="img/chart3.png" class="img-thumbnail" width="900" height="650">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <strong style="font-size:22px;">
              目前先有簡易功能,有空會慢慢增加 
              <br/> 統計的圖表也會增加 ,目前只有長條圖
            </strong>
            <br/> 
            <br/> 
            <br/> 
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
</div>
</body>
</html>
